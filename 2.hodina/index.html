<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zoznamy,tabulky</title>

</head>
<body>
  
  <!-- ul znamena unordered list (necislovany zoznam), obaluje li -->
  <!-- li znamena list item (polozka zoznamu) -->

  <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
    <li>
      <ul>
        <li>coffee</li>
        <li>tea</li>
        <li>
          <ul>
            <li>a</li>
            <li>d</li>
            <li>c</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <!-- ol znamena ordered list (ciselny zoznam), obaluje li -->
  
  <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
    <li>
      <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </li>
  </ol>
  </ol>

   <!-- tr znamena table row (riadok tabulky) -->
  <!-- th znamena table header(dava sa do tagu tr) -->
  <!-- td znamena table data/cell(dava sa do tagu tr) -->

  <table>
    <caption>Monthly savings</caption>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
  </table>
  <table>
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>
    <tr>
      <td>January</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$50</td>
    </tr>
  </table>

  <a href=""title=""><img src="" alt=""></a> -->


</body>
</html>
